<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chadsy-Admin</title>
    <link rel = "stylesheet" href = "../../css/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">     
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <script src = "../../socket.io/socket.io.js"></script>
    <script src = "../../js/modificarCampeonato.js"></script>
 

  </head>

  <body>
   
    <nav class="navbar  navbar-expand-lg  ">
      <div class="container-fluid">
        <ul class="nav nav-pills nav-justified"  role="tablist" id="TabAdmin">
          <li class="nav-item">
            <a class="nav-link "  href="/" role="tab"  aria-selected="false">
              <img src="/images/logo_text.jpg" alt="Chadsy" width="60" height="30"  class="d-inline-block align-text-top">
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " id="campeonato-tab" data-toggle="pill" href="#pills-campeonato" role="tab" aria-controls="pills-campeonato" aria-selected="false" onclick=InicializarCampeonato()>Campeonato</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" id="evento-tab" data-toggle="pill" href="#pills-evento" role="tab" aria-controls="pills-evento" aria-selected="false" onclick=InicializarEvento()>Eventos/Aparatos</a>
          </li>
         <li class="nav-item">
             <a class="nav-link " id="categoria-tab" data-toggle="pill" href="#pills-categoria" role="tab" aria-controls="pills-categoria" aria-selected="false" onclick=InicializarCategoria()>Categorias</a>
         </li>
         <li class="nav-item">
             <a class="nav-link " id="equipo-tab" data-toggle="pill" href="#pills-equipo" role="tab" aria-controls="pills-equipo" aria-selected="false" onclick=InicializarEquipo()>Equipos</a>
         </li>
         <li class="nav-item">
             <a class="nav-link" id="participante-tab" data-toggle="pill" href="#pills-participante" role="tab" aria-controls="pills-participante" aria-selected="false" onclick=InicializarParticipantes()>Participantes</a>
           </li>
           
         </ul>
      </div>
    </nav>
    <div class="container">

    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade" id="pills-campeonato" role="tabpanel" aria-labelledby="pills-campeonato-tab">
        <div class="container-fluid">

          <h2 id="title"></h2>

          <div class="center tableFixHead"  >
            <table class= "table table-fixed table-bordered  table-striped " id="table_campeonato"  >
            <thead class="thead-dark">
              <tr>
                <th class="th-sm">Nombre</th>
                <th class="th-sm">Fecha</th>
                <th class="th-sm">Cargar</th>
               
  
              </tr>
            </thead>
            <tbody>
  
            </tbody>
          </table>
        </div>
      </div>
   
      </div>

      <div class="tab-pane fade" id="pills-evento" role="tabpanel" aria-labelledby="pills-evento-tab">
         
            <form id="form_evento" onsubmit="event.preventDefault();" autocomplete="false" >
              <section>
                <div style="float:left;margin-right:20px;">  
                  <label for="evento_nombre_0">Nombre</label>
                  <input type="text" name="evento_nombre_0">
                </div>
                <br style="clear:both;" />     
            </section>
            </form>
            <br>
            <div class="row">
              <div class="col" ><button class="add_form_field_evento"> + Añadir Evento o Aparato + &nbsp;</button></div>
              <div class="col" id="button_evento"></div>
            </div>
           
      </div>

      <div class="tab-pane fade" id="pills-categoria" role="tabpanel" aria-labelledby="pills-categoria-tab"> 
          
           <form id="form_categoria" onsubmit="event.preventDefault();" autocomplete="false">
            <section>
              <div style="float:left;margin-right:20px;">  
                <label for="categoria_nombre_0">Nombre</label>
                <input type="text" name="categoria_nombre_0" required>
              </div>
              <div style="float:left;margin-right:20px;">  
                <label for="nsuman_nombre_0">Nsuman</label>
                <input type="number" name="nsuman_nombre_0" required>
              </div>
            </section>
            </form>
            <br>
            <div class="row">
              <div class="col"><button class="add_form_field" id="add_form_field"> + Añadir Categoría + &nbsp;</button></div> 
              <div class="col" id="button_categoria"></div>
            </div>
          
      </div>


      <div class="tab-pane fade" id="pills-equipo" role="tabpanel" aria-labelledby="pills-equipo-tab">
          <form id="form_equipo" onsubmit="event.preventDefault();" autocomplete="false">
            <section>
              <div style="float:left;margin-right:20px;">  
                <label for="equipo_nombre_0">Nombre</label>
                <input type="text" name="equipo_nombre_0">
              </div>
              <br style="clear:both;" />     
          </section>
          </form>
          <br>
          <div class="row">
            <div class="col" ><button class="add_form_field"> + Añadir Equipo + &nbsp;</button></div>
            <div class="col" id="button_equipo"></div>
          </div>

      </div>
      <div class="tab-pane fade" id="pills-participante" role="tabpanel" aria-labelledby="pills-participante-tab">
          
          <div class="row">
            <div class="col" >
              <form id="form_participante" onsubmit="event.preventDefault();" autocomplete="false">
                <section>
                  <h3>Ingreso de Nuevo Participante</h3>
                  <div style="float:left;margin-right:20px;">  
                    <label for="participante_nombre">Nombre</label>
                    <br>
                    <input type="text" name="participante_nombre">
                    <br>
                    <br>
                    <label for="categoria_select">Categoria</label>
                    <select class="form-select" name="categoria_select" id="categoria_select">
                      <option selected>Elegir Categoria</option>
                  
                    </select>                    
                    <br>


                    <label for="equipo_select">Equipo</label>
                    <select class="form-select" name="equipo_select" id="equipo_select">
                      <option selected>Elegir Equipo</option>
                    </select> 
                    
                    <br>
                    ¿Suma a Equipo?  &nbsp; &nbsp;    
                    <label for="yes">Sí  &nbsp;  <input type="radio" name="suma_a_equipo" id="yes" value="true" checked></label>
                    <label for="no"> No &nbsp; <input type="radio" name="suma_a_equipo" id="no"value="false"></label>
                    <br><br>
                    <div id="button_participante"><button onclick = "IngresarParticipante()"> + Ingresar Participante + &nbsp;</button></div>
                  </div>
                  <br style="clear:both;" />     
              </section>
              </form>
            </div>
            
            <div class="col" >
              <div class= "vh-100 tableFixHead" style="overflow: auto">
              <table class= "table table-fixed table-bordered  table-striped sortable" id="table_participante"  >
                <thead class="thead-dark">
                  <tr>
                    <th class="th-sm">Nombre</th>
                    <th class="th-sm">Categoria</th>
                    <th class="th-sm">Equipo</th>
                    <th class="th-sm" style="font-size: 10px;">Suma a Equipo</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
              </div>
            </div>
          </div>
            <br>
          

      </div>
    </div>
    
    </div>
      

  </body>
</html>
